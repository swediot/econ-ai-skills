name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Generate skill index pages
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          skills_root = Path("skills")
          if skills_root.exists():
              for skill_file in skills_root.rglob("SKILL.md"):
                  text = skill_file.read_text(encoding="utf-8")
                  if text.startswith("---"):
                      end = text.find("\n---", 3)
                      if end != -1:
                          front = text[3:end].strip("\n")
                          if not re.search(r"^layout:\s*", front, flags=re.MULTILINE):
                              front = f"{front}\nlayout: skill"
                          text = f"---\n{front}\n---{text[end+4:]}"
                  index_file = skill_file.parent / "index.md"
                  index_file.write_text(text, encoding="utf-8")
                  print(f"Generated {index_file} from {skill_file}")
          PY

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
